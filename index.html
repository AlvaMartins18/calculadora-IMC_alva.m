<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" types="text/css" href="styles.css"> 
    

</head>
<body>
    <div class="container">
        <h1>calculadora IMC</h1>

        <div id="calculator">

            <input type="number" id="weight" placeholder="Peso (Kg)">

               <br>
               <br>
               <br>
        
            <input type="number" id="height" placeholder="Altura (cm)">

                <br>
                <br>
                <br>

            <button onclick="calculateIMC()">calcular IMC</button>

            <div id="result"></div>

        </div>

            <br>
            <br>

        <table>
            <thead>
                <tr>
                    <th>Rango de IMC</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Menos de 18.5</td>
                    <td>Bajo peso</td>

                </tr>
                
                <tr>
                    <td>18.5 - 24.9</td>
                    <td>Peso normal</td>

                    
                </tr>
                <tr>
                    <td>25 - 29.9</td>
                    <td>Sobrepeso</td>

                    
                </tr>
                <tr>
                    <td>30 o mas</td>
                    <td>Obesidad</td>

                    
                </tr>
            </tbody>

        </table>

        <br>
        <br>
     

    </div>
    <script src="scripts.js"></script>

    <iframe src="https://images.app.goo.gl/decJD1kLmgXUGHtG8" frameborder="0"></iframe>


        
</body>
</html>
